<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorting Hat</title>
  <link rel="stylesheet" href="main.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="shortcut icon" href="#">
</head>
<body class="all-background">
  <header id="top" class="all-header">
    <!-- <h1>Hogwarts Virtual Sorting Hat</h1> -->
  </header>
  <div class="filter-bar hide" id="filter-bar">
    <div class="filter-btn all" id="all-btn">All Houses</div>
    <div class="filter-btn gryffindor" id="gryffindor-btn">Gryffindor</div>
    <div class="filter-btn hufflepuff" id="hufflepuff-btn">Hufflepuff</div>
    <div class="filter-btn ravenclaw" id="ravenclaw-btn">Ravenclaw</div>
    <div class="filter-btn slytherin" id="slytherin-btn">Slytherin</div>
  </div>
  <div id="toggle-bar">
    <div class="show-hat toggle hide" id="formToggle">Hide Sorting Hat</div>
    <div class="show-army toggle hide" id="armyToggle">Hide Voldemort's Army</div>
  </div>
  <div id="main-container">
    <div id="hat"></div>
    <div id="students" class="hide"></div>
    <div id="expelledStudents" class="hide"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
